apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: mern-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mern-server
  template:
    metadata:
      labels:
        app: mern-server
    spec:
      containers:
      - name: mern-server
        image: aymen023/mern-server:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: "mongodb://yourMongoHost:27017/yourDatabase" 